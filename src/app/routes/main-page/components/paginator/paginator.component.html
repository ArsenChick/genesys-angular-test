<div>
  @if (totalPages > 0) {
    <p>Page {{currentPage}} of {{totalPages}}</p>
  }
  <button
    (click)="onPageChange(currentPage - 1)"
    [disabled]="isDisabled || totalPages <= 0 || currentPage === 1"
  >
    prev
  </button>
  <button
    (click)="onPageChange(currentPage + 1)"
    [disabled]="isDisabled || totalPages <= 0 || currentPage === totalPages"
  >
    next
  </button>
</div>
