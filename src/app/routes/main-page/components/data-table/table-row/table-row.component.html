<ng-container>
  @if (rowData) {
    <td><img [ngSrc]="rowData.image" width="32" height="32"/></td>
    <td><span role="link" (click)="onNameClick()">{{rowData.name}}</span></td>
    <td>{{rowData.species}}</td>
    <td>{{rowData.status}}</td>
  } @else {
    <td>Mysterious row! You're not supposed to see this.</td>
  }
</ng-container>
